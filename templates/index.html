
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoticon - Facial Expression Recognition</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }
        .dashboard {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }
        .card {
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            padding: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
        }
        .card h3 {
            margin-top: 0;
            color: #fff;
            border-bottom: 2px solid rgba(255,255,255,0.3);
            padding-bottom: 10px;
        }
        .emotion-display {
            font-size: 2em;
            font-weight: bold;
            text-align: center;
            margin: 20px 0;
            padding: 20px;
            border-radius: 10px;
            background: rgba(255,255,255,0.1);
        }
        .confidence-bar {
            width: 100%;
            height: 20px;
            background: rgba(255,255,255,0.2);
            border-radius: 10px;
            overflow: hidden;
            margin: 10px 0;
        }
        .confidence-fill {
            height: 100%;
            background: linear-gradient(90deg, #4CAF50, #8BC34A);
            transition: width 0.3s ease;
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            margin-top: 15px;
        }
        .stat-item {
            text-align: center;
            padding: 10px;
            background: rgba(255,255,255,0.1);
            border-radius: 8px;
        }
        .stat-value {
            font-size: 1.5em;
            font-weight: bold;
        }
        .stat-label {
            font-size: 0.9em;
            opacity: 0.8;
        }
        .video-container {
            text-align: center;
            margin: 20px 0;
        }
        #videoCanvas {
            border-radius: 10px;
            max-width: 100%;
            height: auto;
        }
        .controls {
            text-align: center;
            margin: 20px 0;
        }
        .btn {
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            margin: 0 10px;
            transition: all 0.3s ease;
        }
        .btn:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-2px);
        }
        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .status-connected {
            background: #4CAF50;
        }
        .status-disconnected {
            background: #f44336;
        }
        @media (max-width: 768px) {
            .dashboard {
                grid-template-columns: 1fr;
            }
            .header h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ˜Š Emoticon</h1>
            <p>Real-time Facial Expression Recognition</p>
            <div>
                <span class="status-indicator" id="statusIndicator"></span>
                <span id="statusText">Connecting...</span>
            </div>
        </div>
        
        <div class="dashboard">
            <div class="card">
                <h3>Current Emotion</h3>
                <div class="emotion-display" id="currentEmotion">Waiting...</div>
                <div class="confidence-bar">
                    <div class="confidence-fill" id="confidenceBar" style="width: 0%"></div>
                </div>
                <div id="confidenceText">Confidence: 0%</div>
            </div>
            
            <div class="card">
                <h3>System Status</h3>
                <div class="stats-grid">
                    <div class="stat-item">
                        <div class="stat-value" id="fpsValue">0</div>
                        <div class="stat-label">FPS</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="frameCount">0</div>
                        <div class="stat-label">Frames</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="detectionCount">0</div>
                        <div class="stat-label">Detections</div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="card">
            <h3>Live Video Feed</h3>
            <div class="video-container">
                <canvas id="videoCanvas" width="640" height="480"></canvas>
            </div>
        </div>
        
        <div class="controls">
            <button class="btn" onclick="clearHistory()">Clear History</button>
            <button class="btn" onclick="refreshStats()">Refresh Stats</button>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script>
        const socket = io();
        const canvas = document.getElementById('videoCanvas');
        const ctx = canvas.getContext('2d');
        
        // Status management
        function updateStatus(connected) {
            const indicator = document.getElementById('statusIndicator');
            const text = document.getElementById('statusText');
            
            if (connected) {
                indicator.className = 'status-indicator status-connected';
                text.textContent = 'Connected';
            } else {
                indicator.className = 'status-indicator status-disconnected';
                text.textContent = 'Disconnected';
            }
        }
        
        // Socket event handlers
        socket.on('connect', function() {
            updateStatus(true);
            console.log('Connected to server');
        });
        
        socket.on('disconnect', function() {
            updateStatus(false);
            console.log('Disconnected from server');
        });
        
        socket.on('emotion_update', function(data) {
            updateEmotionDisplay(data);
            updateStats(data);
        });
        
        // Update emotion display
        function updateEmotionDisplay(data) {
            const emotionDisplay = document.getElementById('currentEmotion');
            const confidenceBar = document.getElementById('confidenceBar');
            const confidenceText = document.getElementById('confidenceText');
            
            if (data.emotions && data.emotions.length > 0) {
                const emotion = data.emotions[0];
                emotionDisplay.textContent = emotion.emotion.toUpperCase();
                const confidence = Math.round(emotion.confidence * 100);
                confidenceBar.style.width = confidence + '%';
                confidenceText.textContent = `Confidence: ${confidence}%`;
            } else {
                emotionDisplay.textContent = 'No Face Detected';
                confidenceBar.style.width = '0%';
                confidenceText.textContent = 'Confidence: 0%';
            }
        }
        
        // Update statistics
        function updateStats(data) {
            document.getElementById('fpsValue').textContent = data.fps ? data.fps.toFixed(1) : '0';
            document.getElementById('frameCount').textContent = data.frame_count || '0';
            document.getElementById('detectionCount').textContent = data.emotions ? data.emotions.length : '0';
        }
        
        // API functions
        function clearHistory() {
            fetch('/api/clear_history', {method: 'POST'})
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success') {
                        console.log('History cleared');
                    }
                })
                .catch(error => console.error('Error clearing history:', error));
        }
        
        function refreshStats() {
            fetch('/api/emotions/stats')
                .then(response => response.json())
                .then(data => {
                    console.log('Stats updated:', data);
                })
                .catch(error => console.error('Error refreshing stats:', error));
        }
        
        // Request periodic updates
        setInterval(() => {
            socket.emit('request_update');
        }, 1000);
        
        // Initial status
        updateStatus(false);
    </script>
</body>
</html>
