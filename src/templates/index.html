<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoticon - Live Emotion Detection</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
            overflow-x: hidden;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        .header h1 {
            font-size: 3.5em;
            font-weight: 300;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 2px 2px 4px rgba(0,0,0,0.3); }
            to { text-shadow: 2px 2px 20px rgba(255,255,255,0.5); }
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .main-layout {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .camera-section {
            background: rgba(255,255,255,0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
        }

        .camera-container {
            position: relative;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            background: #000;
        }

        #videoElement {
            width: 100%;
            height: 400px;
            object-fit: cover;
            border-radius: 15px;
        }

        .camera-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
        }

        .face-box {
            position: absolute;
            border: 3px solid #00ff88;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,255,136,0.6);
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { box-shadow: 0 0 20px rgba(0,255,136,0.6); }
            50% { box-shadow: 0 0 30px rgba(0,255,136,0.9); }
        }

        .emotion-section {
            background: rgba(255,255,255,0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
        }

        .current-emotion {
            text-align: center;
            margin-bottom: 30px;
        }

        .emotion-icon {
            font-size: 6em;
            margin-bottom: 20px;
            animation: bounce 0.6s ease-in-out;
            display: block;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }

        .emotion-label {
            font-size: 2.5em;
            font-weight: 600;
            margin-bottom: 15px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .confidence-meter {
            width: 100%;
            height: 20px;
            background: #e9ecef;
            border-radius: 10px;
            overflow: hidden;
            margin: 20px 0;
            position: relative;
        }

        .confidence-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4, #feca57, #ff9ff3, #54a0ff);
            transition: width 0.5s ease;
            border-radius: 10px;
        }

        .confidence-text {
            font-size: 1.1em;
            color: #666;
            font-weight: 500;
        }

        .emotion-probabilities {
            margin-top: 30px;
        }

        .emotion-bar {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .emotion-bar:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .emotion-emoji {
            font-size: 1.5em;
            margin-right: 15px;
            width: 30px;
            text-align: center;
        }

        .emotion-name {
            flex: 1;
            font-weight: 500;
        }

        .emotion-progress {
            flex: 2;
            height: 8px;
            background: #e9ecef;
            border-radius: 4px;
            overflow: hidden;
            margin: 0 15px;
        }

        .emotion-progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            transition: width 0.5s ease;
            border-radius: 4px;
        }

        .emotion-percentage {
            font-weight: 600;
            color: #495057;
            min-width: 50px;
            text-align: right;
        }

        .stats-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-value {
            font-size: 2em;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9em;
            opacity: 0.9;
        }

        .controls {
            text-align: center;
            margin-top: 30px;
        }

        .btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            margin: 0 10px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
        }

        .status-bar {
            background: rgba(255,255,255,0.9);
            padding: 15px 25px;
            border-radius: 15px;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(10px);
        }

        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 10px;
            animation: blink 2s infinite;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0.3; }
        }

        .status-online {
            background: #28a745;
        }

        .status-offline {
            background: #dc3545;
        }

        .loading {
            text-align: center;
            padding: 50px;
            color: white;
        }

        .loading-spinner {
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .main-layout {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2.5em;
            }
            
            .emotion-icon {
                font-size: 4em;
            }
            
            .emotion-label {
                font-size: 2em;
            }
        }

        .camera-permission {
            background: rgba(255,255,255,0.95);
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            margin-bottom: 20px;
        }

        .permission-btn {
            background: linear-gradient(135deg, #28a745, #20c997);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1.1em;
            margin: 20px 0;
            transition: all 0.3s ease;
        }

        .permission-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üòä Emoticon</h1>
            <p>Live Facial Expression Recognition</p>
        </div>

        <div class="status-bar">
            <div>
                <span class="status-indicator status-online" id="status-indicator"></span>
                <span id="status-text">System Online</span>
            </div>
            <div>
                <span id="fps-display">FPS: 0</span>
            </div>
        </div>

        <div class="main-layout">
            <div class="camera-section">
                <h3 style="margin-bottom: 20px; color: #495057;">Live Camera Feed</h3>
                <div class="camera-container">
                    <video id="videoElement" autoplay muted></video>
                    <div class="camera-overlay" id="cameraOverlay"></div>
                </div>
                <div class="camera-permission" id="cameraPermission" style="display: none;">
                    <h3>Camera Access Required</h3>
                    <p>Please allow camera access to see live emotion detection</p>
                    <button class="permission-btn" onclick="requestCamera()">Enable Camera</button>
                </div>
            </div>

            <div class="emotion-section">
                <div class="current-emotion">
                    <div class="emotion-icon" id="emotion-icon">üòê</div>
                    <div class="emotion-label" id="emotion-label">Neutral</div>
                    <div class="confidence-meter">
                        <div class="confidence-fill" id="confidence-fill" style="width: 0%"></div>
                    </div>
                    <div class="confidence-text" id="confidence-text">Confidence: 0%</div>
                </div>

                <div class="emotion-probabilities" id="emotion-probabilities">
                    <!-- Emotion bars will be populated here -->
                </div>

                <div class="stats-section">
                    <div class="stat-card">
                        <div class="stat-value" id="frame-count">0</div>
                        <div class="stat-label">Frames Processed</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="detection-count">0</div>
                        <div class="stat-label">Faces Detected</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="uptime">0s</div>
                        <div class="stat-label">Uptime</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="controls">
            <button class="btn" onclick="clearHistory()">Clear History</button>
            <button class="btn" onclick="refreshData()">Refresh</button>
            <button class="btn" onclick="toggleCamera()">Toggle Camera</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script>
        // Initialize Socket.IO
        const socket = io();
        
        // Emotion icons mapping
        const emotionIcons = {
            'happy': 'üòä',
            'sad': 'üò¢',
            'angry': 'üò†',
            'fear': 'üò®',
            'surprise': 'üò≤',
            'disgust': 'ü§¢',
            'neutral': 'üòê'
        };

        const emotionNames = {
            'happy': 'Happy',
            'sad': 'Sad',
            'angry': 'Angry',
            'fear': 'Fear',
            'surprise': 'Surprise',
            'disgust': 'Disgust',
            'neutral': 'Neutral'
        };

        // Video elements
        const videoElement = document.getElementById('videoElement');
        const cameraOverlay = document.getElementById('cameraOverlay');
        const cameraPermission = document.getElementById('cameraPermission');
        
        let stream = null;
        let isCameraActive = false;

        // Update status
        function updateStatus(online) {
            const indicator = document.getElementById('status-indicator');
            const text = document.getElementById('status-text');
            
            if (online) {
                indicator.className = 'status-indicator status-online';
                text.textContent = 'System Online';
            } else {
                indicator.className = 'status-indicator status-offline';
                text.textContent = 'System Offline';
            }
        }

        // Update emotion display with animation
        function updateEmotion(emotion, confidence) {
            const icon = document.getElementById('emotion-icon');
            const label = document.getElementById('emotion-label');
            const fill = document.getElementById('confidence-fill');
            const text = document.getElementById('confidence-text');
            
            // Animate icon change
            icon.style.animation = 'none';
            icon.offsetHeight; // Trigger reflow
            icon.style.animation = 'bounce 0.6s ease-in-out';
            
            icon.textContent = emotionIcons[emotion] || 'üòê';
            label.textContent = emotionNames[emotion] || 'Unknown';
            fill.style.width = confidence + '%';
            text.textContent = `Confidence: ${confidence.toFixed(1)}%`;
        }

        // Update emotion probabilities
        function updateEmotionProbabilities(probabilities) {
            const container = document.getElementById('emotion-probabilities');
            container.innerHTML = '';
            
            Object.keys(emotionIcons).forEach(emotion => {
                const probability = probabilities[emotion] || 0;
                const percentage = (probability * 100).toFixed(1);
                
                const bar = document.createElement('div');
                bar.className = 'emotion-bar';
                bar.innerHTML = `
                    <div class="emotion-emoji">${emotionIcons[emotion]}</div>
                    <div class="emotion-name">${emotionNames[emotion]}</div>
                    <div class="emotion-progress">
                        <div class="emotion-progress-fill" style="width: ${percentage}%"></div>
                    </div>
                    <div class="emotion-percentage">${percentage}%</div>
                `;
                container.appendChild(bar);
            });
        }

        // Update statistics
        function updateStats(data) {
            document.getElementById('frame-count').textContent = data.frame_count || 0;
            document.getElementById('detection-count').textContent = data.emotions ? data.emotions.length : 0;
            document.getElementById('fps-display').textContent = `FPS: ${data.fps || 0}`;
        }

        // Camera functions
        async function requestCamera() {
            try {
                stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { 
                        width: { ideal: 640 },
                        height: { ideal: 480 },
                        facingMode: 'user'
                    } 
                });
                videoElement.srcObject = stream;
                isCameraActive = true;
                cameraPermission.style.display = 'none';
                videoElement.style.display = 'block';
            } catch (error) {
                console.error('Camera access denied:', error);
                cameraPermission.style.display = 'block';
                videoElement.style.display = 'none';
            }
        }

        function toggleCamera() {
            if (isCameraActive) {
                if (stream) {
                    stream.getTracks().forEach(track => track.stop());
                }
                videoElement.srcObject = null;
                isCameraActive = false;
                cameraPermission.style.display = 'block';
                videoElement.style.display = 'none';
            } else {
                requestCamera();
            }
        }

        // Socket event handlers
        socket.on('connect', () => {
            updateStatus(true);
            console.log('Connected to server');
        });

        socket.on('disconnect', () => {
            updateStatus(false);
            console.log('Disconnected from server');
        });

        socket.on('emotion_update', (data) => {
            if (data.emotions && data.emotions.length > 0) {
                const emotion = data.emotions[0];
                updateEmotion(emotion.emotion, emotion.confidence * 100);
                
                // Update probabilities if available
                if (emotion.probabilities) {
                    const probMap = {};
                    Object.keys(emotionIcons).forEach((emotionName, index) => {
                        probMap[emotionName] = emotion.probabilities[index] || 0;
                    });
                    updateEmotionProbabilities(probMap);
                }
            }
            updateStats(data);
        });

        // API functions
        function clearHistory() {
            fetch('/api/clear_history', { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    console.log('History cleared');
                })
                .catch(error => console.error('Error clearing history:', error));
        }

        function refreshData() {
            fetch('/api/emotion')
                .then(response => response.json())
                .then(data => {
                    if (data.emotions && data.emotions.length > 0) {
                        const emotion = data.emotions[0];
                        updateEmotion(emotion.emotion, emotion.confidence * 100);
                    }
                    updateStats(data);
                })
                .catch(error => console.error('Error refreshing data:', error));
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            // Request camera access on load
            requestCamera();
            
            // Update uptime every second
            setInterval(() => {
                const uptime = Math.floor((Date.now() - performance.timing.navigationStart) / 1000);
                document.getElementById('uptime').textContent = uptime + 's';
            }, 1000);
            
            // Initial data load
            refreshData();
        });
    </script>
</body>
</html>
